<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="container bg-success p-2">
        <h1 class="bg-light rounded m-2 p-2">Pizza</h1>
        <div class="form-group bg-light rounded m-2 p-2">
            <h2>Größe der Pizza</h2>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioSize" id="radioSizeSmall" value="small">
                <label class="form-check-label" for="radioSizeSmall">Small</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioSize" id="radioSizeMedium" value="medium">
                <label class="form-check-label" for="radioSizeMedium">Medium</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioSize" id="radioSizeLarge" value="large">
                <label class="form-check-label" for="radioSizeLarge">Large</label>
            </div>
        </div>

        <div class="form-group bg-light rounded m-2 p-2">
            <h2>Zutaten</h2>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkKaese">
                <label class="form-check-label" for="checkKaese">
                    Käse
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkSchinken">
                <label class="form-check-label" for="checkSchinken">
                    Schinken
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkZwiebeln">
                <label class="form-check-label" for="checkZwiebeln">
                    Zwiebeln
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkOliven">
                <label class="form-check-label" for="checkOliven">
                    Oliven
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkAnanas">
                <label class="form-check-label" for="checkAnanas">
                    Ananas
                </label>
            </div>
        </div>

        <div class="m-2">
            <button class="btn btn-block btn-primary">Preis berechnen</button>
        </div>


        <p class="alert alert-warning m-2 text-center ">Die Pizza kostet 7,50 €.</p>
    </div>
</body>

</html>
